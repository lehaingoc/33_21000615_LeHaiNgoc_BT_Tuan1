<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
  border: 1px solid #0a0a0a; /* Định dạng viền khung */
  padding: 20px; /* Khoảng cách giữa nội dung và viền khung */
  margin: 20px; /* Khoảng cách giữa khung bo ngoài và các phần tử khác trên trang */
}

    </style>
</head>
<body>
    <div class="container">
        <h1> Contact Us</h1>
        <div class="nav">
            <form action="">
                <fieldset>
                  <legend>Your message:</legend>
                  <table>
                    <tr>
                      <td><label for="to">To:</label></td> 
                      <td><input type="text" id="to" name="to" required></td>
                    </tr> 
                    <tr>
                      <td><label for="your email">Your name:</label></td> 
                      <td><input type="text" id="your email" name="your email" required></td>
                    </tr>
                    <tr>
                        <td><label for="message">Message:</label></td> 
                        <td><input type="text" id="message" name="message" style="width: 300px; height: 150px;" required></td>
                      </tr>
                      
                    <tr>
                        <td> <label for="attach">Attach File</label></td>
                        <td> <input type="Choose File" value="Choose File"> </td>
                        <td> <label for="no file" style="float: left; margin-top: 10px;"> No file chosen</label></td>
                    </tr>
                    
                    
                  </table>
                </fieldset>
                
              </form>
        </div>

        <div class="Hyfu">
            <form action="">
                <fieldset>
                  <legend>How you found us:</legend>
                  <table>
                    <tr>
                      <td><label for="how did you hear of us:">How did you hear of us:</label></td> 
                      <td>
                        <select id="google-select" style="width: 150px;">
                          <option value="google">Google</option>
                          <option value="google1">Google1</option>
                        </select>
                      </td>
                    </tr> 

                    <tr>
                      <td><label for="Newsletter">Newsletter</label></td> 
                      <td><label for="text">Ensure this box is checked if you would like to receive email updates</label></td>
                    </tr>
                    
                  </table>
                </fieldset>
                
              </form>
        </div>

        <button type="button">Send message</button>
        
    </div>
</body>
</html>
