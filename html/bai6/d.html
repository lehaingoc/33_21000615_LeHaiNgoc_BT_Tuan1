<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">        
        <table>
            <tr>
                <td><label for="name">Name:</label></td> 
              </tr> 
              <tr>
                <td><input type="text" id="name" name="name" required></td>
              </tr>  

          <tr>
            <td><label for="telephone">Telephone Number:</label></td> </tr>
            <tr>
            <td><input type="tel" id="telephone" name="telephone" required></td>
          </tr>

          <tr>
            <td><label for="email">Email:</label></td> 
            </tr>
            <tr>
            <td><input type="email" id="email" name="email" required></td>
          </tr>

          <tr>
            <td><label for="color">Favorite Color:</label></td> <tr>
                <tr>
            <td><input type="color" id="color" name="color" required></td>
          </tr>
          <tr>

            <tr>
            <td><label for="dob">Date of Birth:</label></td> </tr>
            <tr>
            <td><input type="date" id="dob" name="dob" required></td>
          </tr>
        </table>
        <br>
        <input type="submit" value="Submit">
      </form>
      
      
      
      
</body>
</html>
